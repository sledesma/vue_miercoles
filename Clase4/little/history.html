<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #home {
            height: 90vh;
            background-color: red;
        }

        #contacto {
            height: 90vh;
            background-color: green;
        }
    </style>
</head>
<body>
    <!--History Routing-->
    <a href="#home" class="router-link">Ir a home</a>
    <a href="#contacto" class="router-link">Ir a contacto</a>

    <div id="contenido"></div>

    <script>

        document.querySelectorAll('.router-link').forEach(item => {
            item.addEventListener('click', e => {
                e.preventDefault();
                const 
                    href = e.target.getAttribute('href'),
                    url = `/${href.substring(1)}`;
                history.pushState(href, '', url);
                mapHistoryToDOM();    
            });
        });

        function mapHistoryToDOM() {
            const div = document.createElement('div');
            div.id = history.state.substring(1);
            document.querySelector('#contenido').innerHTML = '';
            document.querySelector('#contenido').appendChild(div);
        }

    </script>
    
</body>
</html>
